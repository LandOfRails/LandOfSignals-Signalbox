# This is a basic workflow to help you get started with Actions

name: Release changes

# Controls when the workflow will run
on:
  push:
    paths:
      - 'LandOfSignals-Signalbox/**'
      - 'Signalbox.Engine/**'
      - 'Signalbox.Instrumentation/**'
      - 'Signalbox.Rendering/**'
      - 'Signalbox.Rendering.Skia/**'
      - 'Signalbox.SourceGenerator/**'
      - 'Directory.Build.props'
      - 'Directory.Build.targets'
      - 'Directory.Packages.props'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Install workload
        run: dotnet workload install wasm-tools
        
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build Debug
        run: dotnet build LandOfSignals-Signalbox.sln -p:CI=true -c Debug
        
      - name: Build Release
        run: dotnet build LandOfSignals-Signalbox.sln -p:CI=true -c Release -bl
        
      - name: Publish
        run: dotnet publish -o ./publish -r win-x64 -c Release --self-contained LandOfSignals-Signalbox/LandOfSignals-Signalbox.csproj
        
      - name: Install zip
        uses: montudor/action-zip@v1
        
      - name: Zip signalbox
        run: zip -qq -r signalbox.zip *
        working-directory: publish
    
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Development Build"
          files: LandOfSignals-Signalbox/bin/Release/net6.0/win-x64/publish/signalbox.zip
